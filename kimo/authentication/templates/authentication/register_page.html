{% extends 'templates/base.html' %}
{%block title %}Login{% endblock %}
{% block body_extra %} class="forms-body" {% endblock %}
{% block content %}

<h2 class="form-header"><img src="/static/global/img/logo.png" alt="Logo"></h2>
<form action="{% url 'login' %}" class="auth-forms" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">First name</label>
        <input type="text" id="id_first_name" name="first_name" class="form-control">
        <p id="first_name_error"  class="error-msg"></p>
    </div>
    <div class="form-group">
        <label for="id_last_name">Last Name</label>
        <input type="text" id="id_last_name" name="last_name" class="form-control">
        <p id="last_name_error"  class="error-msg"></p>
    </div>
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" class="form-control">
        <p id="username_error"  class="error-msg"></p>
    </div>
    <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" class="form-control">
        <p id="email_error"  class="error-msg"></p>
    </div>

    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" class="form-control">
        <p id="password_error"  class="error-msg"></p>
    </div>
    <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" id="id_password2" name="password2" class="form-control">
        <p id="password2_error"  class="error-msg"></p>
    </div>

    <div class="row">
        <p class="col-xs-6">Already have an account? Login <a href="{% url 'login' %}">here</a></p>
        <div class="col-xs-4 col-xs-offset-2">
            <a href="#" type="submit" class="btn btn-success btn" id="login-submit" onclick="register()">Register</a>
        </div>
    </div>
</form>
{% endblock %}
