{% extends 'templates/base.html' %}
{%block title %}Login{% endblock %}
{% block body_extra %} class="forms-body" {% endblock %}
{% block content %}

<h2 class="form-header"><img src="/static/global/img/logo.png" alt="Logo"></h2>
<form action="{% url 'login' %}" class="auth-forms" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" id="id_password2" name="password2" class="form-control">
    </div>

    <div class="row">
        <p class="col-xs-6">Already have an account? Login <a href="{% url 'login' %}">here</a></p>
        <div class="col-xs-3 col-xs-offset-3">
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </div>
    </div>
</form>
{% endblock %}
