{% load crispy_forms_tags %}
{%block title %}Login{% endblock %}

{% block content %}
<div class="col-sm-6">

        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
</div>
{% endblock %}
